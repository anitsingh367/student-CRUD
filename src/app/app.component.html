<div class="full-width padding-around" fxLayoutAlign="center">
  <button mat-raised-button color="primary" (click)="addStudent()">
    Add Student
  </button>
</div>

<table mat-table [dataSource]="studentData" class="data-table mat-elevation-z4">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let user">{{ user.password }}</td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
  </ng-container>
  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user" fxLayoutGap="12px">
      <button mat-icon-button matTooltip="Update">
        <mat-icon (click)="updateUser(user)"> edit </mat-icon>
      </button>
      <button mat-icon-button matTooltip="Delete">
        <mat-icon (click)="deleteUser(user)"> delete </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
