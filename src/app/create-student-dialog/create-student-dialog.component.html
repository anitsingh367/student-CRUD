<h1 mat-dialog-title fxLayout="row" fxLayoutAlign="space-between none">
  <span>{{ data ? "Update Student Data" : "Add Student" }}</span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h1>

<div>
  <form fxLayout="column" [formGroup]="studentForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>
    <div fxLayout="column">
      <mat-label id="gender-group-label">Gender</mat-label>
      <mat-radio-group
        aria-labelledby="gender-group-label"
        fxLayoutGap="1rem"
        formControlName="gender"
        required="true"
      >
        <mat-radio-button [value]="0">Male</mat-radio-button>
        <mat-radio-button [value]="1">Female</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="studentForm.invalid || studentForm.pristine"
  >
    Submit
  </button>
</mat-dialog-actions>
